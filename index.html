<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


  
</head>
<body>
<main>
  <section class="section1">
    <div class="logo-container">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <div class="mockup-container">
      <img class="mockup-img" src="./images/illustration-mockups.svg" alt="">
    </div>
  </section>


  <section class="section2"> 
    <h1>Build The Community Your Fans Will Love</h1>
    
    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. </p>
      
  <div class="btn-register">
    <button class="btn">Register</button>
  </div>
  
    <div class="social-container">
      <div class="social">
        <i class='bx bxl-facebook'></i>
        <i class='bx bxl-twitter'></i>
        <i class='bx bxl-instagram'></i>
      </div>
    </div>
</section>
</main> 

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Julian Perez</a>.
    </p>
  </footer>


</body>
</html>
